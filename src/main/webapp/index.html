<!DOCTYPE html>
<html ng-app="company">
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.angularjs.org/1.1.0/angular.js"></script>
  </head>
  <body>
  
  <!-- Navbar
      ================================================== -->
  <div class="navbar">
	  <div class="navbar-inner">
	    <a class="brand" href="#">Application Rest</a>
	    <ul class="nav">
	      <li class="active" onclick="$('#container').css('display','block')"><a href="#">Home</a></li>
	      <li><a href="#" onclick="$('#container').css('display','none')">Link</a></li>
	      <li><a href="#">Link</a></li>
	    </ul>
	  </div>
  </div>


  <div id="container" class="container" ng-controller="recherche">
      <div class="row">
          <div class="span4">
              <form id="formRecherche">

                  <label id="recherche">effectuer une recherche</label>
                  <input type="text" ng-model="recherche">
                  <button ng-click="lancerLaRecherche()">Lancez le recherche</button>
              </form>
          </div>
          <div class="span8">
              <h1>Titre {{1+2}} </h1>

              <div  ng-show="pagination.total_pages">{{pagination.page}} sur {{pagination.total_pages}}</div>
              <ul>
                  <li ng-repeat="company in companies">{{company.company.name}}</li>
              </ul>

              <div class="pagination" ng-show="pagination.total_pages">
                  <ul>
                      <li ng-class="{'disabled':!pagination.prev}"><a  ng-click="lancerLaRecherche(pagination.prev)" >Prev</a></li>
                      <li ng-class="{'disabled':page==pagination.page}" ng-repeat="page in pagination.pages"><a ng-click="lancerLaRecherche(page)">{{page}}</a></li>
                      <li ng-class="{'disabled':!pagination.next}"><a  ng-click="lancerLaRecherche(pagination.next)" >Next</a></li>
                  </ul>
              </div>
          </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
